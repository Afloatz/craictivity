<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Craictivity</title>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" th:href="@{/}">Craictivity</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/workshops}">Login</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-2">

<!--    Display the details of each workshops-->
    <div class="row row-cols-1 row-cols-md-3">
        <div class="col mb-4" th:each = "workshop: ${workshops}">
            <div class="card h-100">
                <div class="card-body">
<!--                    how to add some text below like: date:... price..â‚¬-->
                    <h5 class="card-title" th:text="${workshop.title}"></h5>
                    <h6 class="card-subtitle mb-2 text-muted" th:text="${workshop.date}"></h6>
                    <p class="card-text" th:text="${workshop.duration}"></p>
                    <div class="card-footer" th:text="${workshop.price}"></div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
