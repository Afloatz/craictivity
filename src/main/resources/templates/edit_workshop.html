<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Craictivity</title>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" th:href="@{/workshops}">Craictivity</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/workshops}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Login</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<br>

<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Update Workshop</h1>
            <div class="card-body">
                <form th:action="@{/workshops/{id}(id=${workshop.id})}" th:object="${workshop}" method="POST">
                    <div class="form-group">
                        <label>Workshop Title</label>
                        <input type="text" name="title" th:field="*{title}" class="form-control" placeholder="Enter workshop title">
                    </div>
                    <div class="form-group">
                        <label>Date</label>
                        <input type="text" name="date" th:field="*{date}" class="form-control" placeholder="Enter workshop date">
                    </div>
                    <div class="form-group">
                        <label>Workshop Duration</label>
                        <input type="text" name="duration" th:field="*{duration}" class="form-control" placeholder="Enter workshop duration">
                    </div>
                    <div class="form-group">
                        <label>Workshop Price</label>
                        <input type="text" name="price" th:field="*{price}" class="form-control" placeholder="Enter workshop price">
                    </div>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
