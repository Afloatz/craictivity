<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:insert="base.html :: headerfiles"></head>
<body>
<header th:insert="base.html :: nav"></header>

<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 mt-5 container justify-content-center card">
            <h1 class="text-center">Add New Instructor</h1>
            <div class="card-body">
                <form th:action="@{/instructors/save}" th:object="${instructor}" method="POST">
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" name="first_name" th:field="*{firstName}" class="form-control" placeholder="Enter first name" required>
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" name="last_name" th:field="*{lastName}" class="form-control" placeholder="Enter last name" required>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" name="email" th:field="*{email}" class="form-control" placeholder="Enter email" required>
                    </div>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
