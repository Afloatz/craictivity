<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:insert="base.html :: headerfiles">
    <style>
        body {
            font-family: 'arial';
        }
        #checkout-form input,
        #checkout-form button {
            display: block;
            margin: 12px;
        }
    </style>
</head>
<body>
<header th:insert="base.html :: nav"></header>

<div class="container">
    <div class="row">
        <div class="jumbotron mt-5">
            <h1 class="display-4">Thank you for your registration!</h1>
            <hr class="my-4">
            <p>You can pay <span th:text='${amount/100}' />â‚¬ for the workshop here:</p>
            <form action='/charge' method='POST' id='checkout-form'>
                <input type='hidden' th:value='${amount}' name='amount' />
                <input type="hidden" th:value="${enrollmentId}" name="enrollmentId"/>
                <p>EnrollmentId: <span th:text="${enrollmentId}"/></p>
                <!-- NOTE: data-key/data-amount/data-currency will be rendered by Thymeleaf -->
                <script
                        src='https://checkout.stripe.com/checkout.js'
                        class='stripe-button'
                        th:attr='data-key=${stripePublicKey},
                                 data-amount=${amount},
                                 data-currency=${currency}'
                        data-name='Craictivity'
                        data-description='Workshop checkout'
                        data-locale='auto'
                        data-zip-code='false'>
                </script>
            </form>
        </div>
    </div>
</div>
</body>
</html>
