<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:insert="base.html :: headerfiles"></head>
<body>

<header th:insert="base.html :: nav"></header>

    <div class="container">
        <div class="row">
            <h1>List Workshops</h1>
        </div>

        <div class="row">
            <div class="col-lg-3">
                <a th:href="@{/instructors/new}" class="btn btn-primary btn-sm mb-3">Add instructor</a>
                <a th:href="@{/workshops/new}" class="btn btn-primary btn-sm mb-3">Add workshop</a>
            </div>
        </div>

        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Workshop title</th>
                    <th>Date</th>
                    <th>Duration</th>
                    <th>Price</th>
                    <th>Instructor Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each = "workshop: ${workshops}">
                    <td th:text="${workshop.title}"></td>
                    <td th:text="${workshop.date}"></td>
                    <td th:text="${workshop.duration}"></td>
                    <td th:text="${workshop.price}"></td>
                    <td th:text="${workshop.instructor.email}"></td>
                    <td>
                        <a th:href="@{/participants/list/{id}(id=${workshop.id})}" class="btn btn-primary">Participants</a>
                        <a th:href="@{/workshops/edit/{id}(id=${workshop.id})}" class="btn btn-primary">Update</a>
                        <!-- Button trigger modal -->
                        <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#deleteModal">
                            Delete
                        </button>

                        <!-- Modal -->
                        <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="deleteModalLabel">Delete Workshop</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        Are you sure you want to delete that workshop?
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                        <a th:href="@{/workshops/{id}(id=${workshop.id})}" class="btn btn-danger" >Delete</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>



<!--JQuery-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<!--Bootstrap JavaScript bundle-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</body>
</html>
