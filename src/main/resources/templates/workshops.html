<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:insert="base.html :: headerfiles"></head>
<body>

<header th:insert="base.html :: nav"></header>

    <div class="container">
        <div class="row">
            <h1>List Workshops</h1>
        </div>

        <div class="row">
            <div class="col-lg-3">
                <a th:href="@{/workshops/new}" class="btn btn-primary btn-sm mb-3">Add workshop</a>
            </div>
        </div>

        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Workshop title</th>
                    <th>Date</th>
                    <th>Duration</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each = "workshop: ${workshops}">
                    <td th:text="${workshop.title}"></td>
                    <td th:text="${workshop.date}"></td>
                    <td th:text="${workshop.duration}"></td>
                    <td th:text="${workshop.price}"></td>
                    <td>
                        <a th:href="@{/workshops/edit/{id}(id=${workshop.id})}" class="btn btn-primary">Update</a>
                        <a th:href="@{/workshops/{id}(id=${workshop.id})}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
