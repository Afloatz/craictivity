<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:insert="base.html :: headerfiles"></head>
<body>

<header th:insert="base.html :: nav"></header>

<div class="container">
    <div class="row">
        <h2>Participants registered to the Workshop</h2>
    </div>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>First name</th>
            <th>Last name</th>
            <th>Email</th>
            <th>Phone</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each = "participant: ${participants}">
            <td th:text="${participant.firstName}"></td>
            <td th:text="${participant.lastName}"></td>
            <td th:text="${participant.email}"></td>
            <td th:text="${participant.phone}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
