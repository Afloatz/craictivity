<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:insert="base.html :: headerfiles"></head>
<body>
<header th:insert="base.html :: nav"></header>

<div class="container">
    <div class="row mt-5">
        <h3 th:if='${error}' th:text='${error}' style='color: #ff0000;'></h3>
        <div th:unless='${error}'>
            <div class="alert alert-success" role="alert">
                <p>Your payment <span th:text='${status}' />!</p>
                <p>Payment reference Id.: <span th:text='${id}' /></p>
            </div>
        </div>
    </div>
</div>

</body>
</html>
